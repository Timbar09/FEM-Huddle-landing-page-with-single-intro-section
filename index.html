<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/a1e854484d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="" class="header__logo">
          <img src="./images/logo.svg" alt="Huddle logo" />
        </a>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__grid">
            <div class="hero__image">
              <img src="./images/illustration-mockups.svg" alt="Hero image" />
            </div>
            <div class="hero__text">
              <div class="hero__text-container">
                <h1 class="hero__title">
                  Build The Community Your Fans Will Love
                </h1>
                <p class="hero__description">
                  Huddle re-imagines the way we build communities. You have a
                  voice, but so does your audience. Create connections with your
                  users as you engage in genuine discussion.
                </p>
                <a href="" class="hero__button">Register</a>
              </div>
            </div>
          </div>
          <div class="hero__social">
            <a href=""><i class="fa-brands fa-facebook-f"></i></a
            ><a href=""><i class="fa-brands fa-twitter"></i></a
            ><a href=""><i class="fa-brands fa-instagram"></i></a>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Timbar09/Huddle-landing-page-with-single-intro-section.git"
          >Timbar09</a
        >.
      </p>
    </footer>
  </body>
</html>
